<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线上3D展览馆</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .gallery-container {
            position: relative;
            height: 100vh;
            perspective: 2000px;
        }

        .gallery {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .item {
            position: absolute;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .item:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .item img {
            width: 100%;
            height: 85%;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }

        .caption {
            padding: 10px;
            text-align: center;
            color: #333;
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            .item {
                width: 200px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery" id="gallery">
            <!-- 根据图片中的文件名添加图片项 -->
            <div class="item" style="transform: rotateY(0deg) translateZ(600px)">
                <img src="IMG_20231023_205137.jpg" alt="展品1">
                <div class="caption">展品 #1</div>
            </div>
            <div class="item" style="transform: rotateY(60deg) translateZ(600px)">
                <img src="IMG_20231023_205155.jpg" alt="展品2">
                <div class="caption">展品 #2</div>
            </div>
            <div class="item" style="transform: rotateY(120deg) translateZ(600px)">
                <img src="IMG_20241110_225023.jpg" alt="展品3">
                <div class="caption">展品 #3</div>
            </div>
        </div>
    </div>

    <script>
        // 鼠标交互控制
        let isDown = false;
        let startX;
        let scrollLeft;
        let rotateY = 0;

        document.addEventListener('mousedown', (e) => {
            isDown = true;
            startX = e.pageX;
        });

        document.addEventListener('mouseup', () => {
            isDown = false;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX;
            const walk = (x - startX) * 2;
            rotateY += walk * 0.1;
            
            const gallery = document.getElementById('gallery');
            gallery.style.transform = `rotateY(${rotateY}deg)`;
        });

        // 自动旋转
        setInterval(() => {
            if (!isDown) {
                rotateY += 0.3;
                const gallery = document.getElementById('gallery');
                gallery.style.transform = `rotateY(${rotateY}deg)`;
            }
        }, 50);
    </script>
</body>
</html>
